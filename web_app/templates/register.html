<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <title>Register in Yoga Lab</title>
</head>

<body>
<div class="container text-center mt-5">
  <img src="{{url_for('static', filename='1.jpg')}}" class="rounded" width="200" height="200">
  <h3>Please fill in the form</h3>
  <form action="/register" method="post" style="max-width: 480px;margin: auto;">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" class="form-control" id="name" name="name"  ria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="surname">Surname</label>
      <input type="surname" class="form-control" id="surname" name="surname"  aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="year_of_birth">Year od birth</label>
      <input type="birthdate" class="form-control" id="year_of_birth" name="year_of_birth" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="select_membership">Select membership type</label>
      <select class="form-control" name="membership" id="select_membership"> 
        <option value="1">Multisport</option>
        <option value="2">4xWeek</option>
        <option value="3">8xMonth</option>
        <option value="4">Unlimited</option>
      </select>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password">
    </div>
    <br>
    <button type="register" class="btn btn-primary">Register</button>
  </form>
</div>
</body>
</html>
